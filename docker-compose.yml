services:
  db:
    image: postgres:16-alpine
    container_name: tcgradar-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tcgradar
      POSTGRES_PASSWORD: tcgradar_dev
      POSTGRES_DB: tcgradar
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tcgradar"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tcgradar-app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src

volumes:
  pgdata:
